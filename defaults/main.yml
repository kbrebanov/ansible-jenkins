---
# defaults file for jenkins

jenkins_version: 1.596.2
jenkins_plugins:
  - ant
  - credentials
  - cvs
  - external-monitor-job
  - javadoc
  - junit
  - ldap
  - mailer
  - matrix-auth
  - matrix-project
  - maven-plugin
  - antisamy-markup-formatter
  - pam-auth
  - script-security
  - ssh-credentials
  - ssh-slaves
  - subversion
  - translation
  - windows-slaves
jenkins_num_executors: 2
jenkins_url: http://localhost:8080/
jenkins_admin_address: "address not configured yet &lt;nobody@nowhere&gt;"
jenkins_no_usage_statistics: "false"
